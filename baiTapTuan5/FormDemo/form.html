<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="modle">
        <div class="container">
                <div class="titleForm">
                    <div class="titleFormInside">
                    <button class="btnClose">X</button>
                    <h2 class="H2_Custom">Login Form</h2>
                </div>
                </div>


                <!-- //Row -->
                <div class="wrapRow">
                    <div class="id">
                        <label class="botton">Name For Login</label>
                    </div>
                    <div class="input">
                        <input class="inputIn" name="UserLogin" type="text">
                    </div>
                </div>

                
                <!-- //Row -->
                <div class="wrapRow">
                    <div class="id">
                        <label class="botton">Your name</label>
                    </div>
                    <div class="input">
                        <input class="inputIn" name="Your_name" type="text">
                    </div>
                </div>

                
                <!-- //Row -->
                <div class="wrapRow">
                    <div class="id">
                        <label class="botton">Email</label>
                    </div>
                    <div class="input">
                        <input class="inputIn" name="Email" type="text">
                    </div>
                </div>

                
              

                       <!-- //Row -->
                <div class="wrapRow">
                    
                    <div class="id">
                        <label class="botton">Phone number</label>
                    </div>
                    <div class="input">
                        <input class="inputIn" name="PhoneNumber" type="text">
                    </div>

                </div>

                       <!-- //Row -->
                       <div class="wrapRowHandle">
                    
                            <input class="btn1_1"  type="button"  name="ButtonName"  value="Login" >
                        

                       
                            <input class="btn1_2" type="reset"  name="ButtonName"  value="Reset" >
                    
                    </div>
        </div>

    </div>
</body>
</html>
